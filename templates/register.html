<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        .profile-picture-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-picture-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
        }
        
        .profile-picture-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-picture-preview i {
            font-size: 40px;
            color: #aaa;
        }
        
        .profile-picture-input {
            display: none;
        }
        
        .profile-picture-label {
            cursor: pointer;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .profile-picture-label:hover {
            background-color: #e0e0e0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Register</h1>
            {% if error %}
            <div class="alert error">{{ error }}</div>
            {% endif %}
            <form id="register-form" class="auth-form" enctype="multipart/form-data">
                <div class="profile-picture-container">
                    <div class="profile-picture-preview" id="profile-picture-preview">
                        <i class="fas fa-user"></i>
                    </div>
                    <label for="profile-picture" class="profile-picture-label">
                        Choose Profile Picture
                    </label>
                    <input type="file" id="profile-picture" name="profile_picture" class="profile-picture-input" accept="image/png, image/jpeg, image/webp">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn primary">Register</button>
                </div>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='auth.js') }}"></script>
    <script src="{{ url_for('static', filename='banpacket.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            
            // Profile picture preview
            const profilePictureInput = document.getElementById('profile-picture');
            const profilePicturePreview = document.getElementById('profile-picture-preview');
            
            profilePictureInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profilePicturePreview.innerHTML = `<img src="${e.target.result}" alt="Profile Picture">`;
                    };
                    reader.readAsDataURL(file);
                } else {
                    profilePicturePreview.innerHTML = '<i class="fas fa-user"></i>';
                }
            });
            
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const profilePicture = document.getElementById('profile-picture').files[0];
                
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                if (profilePicture) {
                    formData.append('profile_picture', profilePicture);
                }
                
                fetch('/api/auth/register', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                })
                .then(response => {
                    // Parse JSON regardless of status code
                    return response.json().then(data => {
                        // Add the status to the data object
                        return { ...data, status: response.status };
                    });
                })
                .then(data => {
                    if (data.success) {
                        window.location.href = '/dashboard';
                    } else {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'alert error';
                        errorDiv.textContent = data.message;
                        
                        // Remove any existing error messages
                        const existingErrors = document.querySelectorAll('.alert.error');
                        existingErrors.forEach(error => error.remove());
                        
                        const form = document.getElementById('register-form');
                        form.parentNode.insertBefore(errorDiv, form);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    
                    // Show error message to user
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'alert error';
                    errorDiv.textContent = 'An error occurred during registration. Please try again.';
                    
                    // Remove any existing error messages
                    const existingErrors = document.querySelectorAll('.alert.error');
                    existingErrors.forEach(error => error.remove());
                    
                    const form = document.getElementById('register-form');
                    form.parentNode.insertBefore(errorDiv, form);
                });
            });
        });
    </script>
</body>
</html>
